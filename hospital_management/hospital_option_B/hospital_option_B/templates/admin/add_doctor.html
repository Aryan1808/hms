{% extends "base.html" %}
{% block title %}Add Doctor — Admin — Hospital Management{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-7 col-lg-6 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Add Doctor</h5>

        <form action="{{ url_for('admin_add_doctor') }}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label small">Full name</label>
            <input type="text" name="name" class="form-control" required>
            <div class="invalid-feedback">Name required.</div>
          </div>

          <div class="mb-3">
            <label class="form-label small">Username</label>
            <input type="text" name="username" class="form-control" required>
            <div class="invalid-feedback">Username required.</div>
          </div>

          <div class="mb-3">
            <label class="form-label small">Password</label>
            <input type="password" name="password" class="form-control" required minlength="4">
            <div class="invalid-feedback">Password required (min 4 chars).</div>
          </div>

          <div class="mb-3">
            <label class="form-label small">Specialization</label>
            <input type="text" name="specialization" class="form-control" placeholder="e.g. Cardiology">
          </div>

          <div class="mb-3">
            <label class="form-label small">Experience (years)</label>
            <input type="text" name="experience" class="form-control" placeholder="e.g. 5">
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin_doctors') }}">Cancel</a>
            <button type="submit" class="btn btn-primary btn-sm">Add Doctor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
