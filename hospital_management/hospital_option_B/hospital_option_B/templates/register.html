{% extends "base.html" %}
{% block title %}Register â€” Hospital Management{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-7 col-lg-6 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Create account</h3>

        <form action="{{ url_for('register') }}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label small">Full name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label small">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Choose a username.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label small">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="4">
            <div class="invalid-feedback">Please provide a password (min 4 chars).</div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <a class="small" href="{{ url_for('login') }}">Have an account? Sign in</a>
          </div>
        </form>
      </div>
    </div>

    <p class="text-muted small text-center mt-3">Accounts created are patients by default.</p>
  </div>
</div>
{% endblock %}
