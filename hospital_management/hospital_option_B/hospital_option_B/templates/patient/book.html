{% extends "base.html" %}
{% block title %}Book Appointment â€” Hospital Management{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-7 col-lg-6 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Book Appointment with Dr. {{ doc['name'] }}</h5>
        <p class="small text-muted mb-3">Specialization: {{ doc['specialization'] or 'General' }}</p>

        <form action="{{ url_for('book', doctor_id=doc['id']) }}" method="post" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label small">Date</label>
            <input type="date" name="date" class="form-control" required>
            <div class="invalid-feedback">Select a date.</div>
          </div>

          <div class="mb-3">
            <label class="form-label small">Time</label>
            <input type="time" name="time" class="form-control" required>
            <div class="invalid-feedback">Select a time.</div>
          </div>

          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('patient_dashboard') }}">Back</a>
            <button type="submit" class="btn btn-primary btn-sm">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
