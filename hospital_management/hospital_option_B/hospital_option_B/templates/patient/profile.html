{% extends "base.html" %}
{% block title %}Edit Profile — Patient — Hospital Management{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="mb-3">Edit Profile</h6>
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-2">
            <label class="form-label small">Name</label>
            <input type="text" name="name" class="form-control" value="{{ user['name'] }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label small">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
          </div>
          <div class="mb-2">
            <label class="form-label small">New Password (leave blank to keep current)</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('patient_dashboard') }}">Back</a>
            <button class="btn btn-primary btn-sm">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
